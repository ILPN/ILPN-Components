<div class="border" [ngClass]="{'border-enabled': !disabled}" fxLayout="row" fxLayoutAlign="start top">
    <div class="square" [ngStyle]="{'color': resolveSquareColor(), 'border-color': resolveBorderColor()}" fxLayout="row" fxLayoutAlign="center center" fxFlex="nogrow">
        {{resolveSquareContent()}}
    </div>
    <div class="description" fxLayout="column" fxLayoutAlign="top center" fxFlex>
        <span>{{title}}</span>
        <hr class="width100">
        <span>{{description}}</span>
    </div>
</div>
