<ng-template [ngIf]="isAnchor()" [ngIfElse]="button">
    <!-- single link -->
    <a class="link" [href]="resolveAnchorLink()" [attr.download]="download ? '' : null">
        <ilpn-info-card [fileDisplay]="fileDisplay" [squareContent]="squareContent" [description]="description" [title]="title"></ilpn-info-card>
    </a>
</ng-template>

<!-- multiple links -->
<ng-template #button>
    <button class="buttonStyle" (click)="buttonClick()">
        <ilpn-info-card [fileDisplay]="fileDisplay" [squareContent]="squareContent" [description]="description" [title]="title"></ilpn-info-card>
    </button>
</ng-template>
