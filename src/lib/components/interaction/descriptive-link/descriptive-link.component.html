<!-- single link -->
<ng-template [ngIf]="type() === 'anchor' && !router">
    <a class="link" [href]="resolveAnchorLink()" [attr.download]="download ? '' : null">
        <ilpn-info-card [fileDisplay]="fileDisplay"
                        [squareContent]="squareContent"
                        [description]="description"
                        [title]="title"
                        [descriptionLines]="descriptionLines"></ilpn-info-card>
    </a>
</ng-template>

<!-- single link Angular router -->
<ng-template [ngIf]="type() === 'anchor' && router">
    <a class="link" [routerLink]="link">
        <ilpn-info-card [fileDisplay]="fileDisplay"
                        [squareContent]="squareContent"
                        [description]="description"
                        [title]="title"
                        [descriptionLines]="descriptionLines"></ilpn-info-card>
    </a>
</ng-template>

<!-- multiple links -->
<ng-template [ngIf]="type() === 'button'">
    <button class="buttonStyle" (click)="buttonClick()">
        <ilpn-info-card [fileDisplay]="fileDisplay"
                        [squareContent]="squareContent"
                        [description]="description"
                        [title]="title"
                        [descriptionLines]="descriptionLines"></ilpn-info-card>
    </button>
</ng-template>

<!-- descriptive link disabled -->
<ng-template [ngIf]="type() === 'disabled'">
    <ilpn-info-card [fileDisplay]="fileDisplay"
                    [squareContent]="squareContent"
                    [description]="description"
                    [title]="title"
                    [disabled]="true"
                    [descriptionLines]="descriptionLines"></ilpn-info-card>
</ng-template>
