<div fxLayout="column" fxLayoutAlign="start stretch">

    <div fxLayout="row" fxLayoutAlign="center center" class="title-wrapper">
        <ng-template [ngIf]="(anchorConfig | routerLinkConfig) !== null" [ngIfThen]="routerLogo" [ngIfElse]="hrefLogo"></ng-template>
    </div>

    <ng-content></ng-content>

    <hr *ngIf="hrBeforeFooter">
    <ilpn-footer [sourceLink]="sourceLink"></ilpn-footer>
</div>


<ng-template #hrefLogo>
    <a [href]="anchorConfig | hrefConfig : 'https://www.fernuni-hagen.de/ilovepetrinets/'">
        <ng-container *ngTemplateOutlet="logo"></ng-container>
    </a>
</ng-template>

<ng-template #routerLogo>
    <a [routerLink]="anchorConfig | routerLinkConfig">
        <ng-container *ngTemplateOutlet="logo"></ng-container>
    </a>
</ng-template>
<ng-template #logo>
    <h1>I <span class="red">❤</span> Petri Nets</h1>
</ng-template>
