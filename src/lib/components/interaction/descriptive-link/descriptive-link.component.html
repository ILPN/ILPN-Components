<a class="link" [href]="resolveLink()" [attr.download]="download ? '' : null">
    <div class="border" fxLayout="row" fxLayoutAlign="start top">
        <div class="square" [ngStyle]="{'color': resolveSquareColor()}" fxLayout="row" fxLayoutAlign="center center" fxFlex="nogrow">
            {{resolveSquareContent()}}
        </div>
        <div class="description" fxLayout="column" fxLayoutAlign="top center" fxFlex>
            <span>{{title}}</span>
            <hr class="width100">
            <span>{{description}}</span>
        </div>
    </div>
</a>
