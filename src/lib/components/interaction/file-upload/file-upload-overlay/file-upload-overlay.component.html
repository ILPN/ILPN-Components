<div class="full-size position-relative"
     (drag)="propagate($event)"
     (dragstart)="propagate($event)"
     (drop)="fileDrop($event)"
     (dragover)="hoverStartCheck($event)"
     (dragenter)="hoverStartCheck($event)"
     (dragleave)="propagate($event)"
     (dragend)="hoverEndCheck($event)">

    <ng-content class="full-size position-absolute"></ng-content>

    <div *ngIf="isHovered" class="overlay full-size position-absolute">
        <div class="border" fxLayout="vertical" fxLayoutAlign="center center">

        </div>
    </div>
</div>
