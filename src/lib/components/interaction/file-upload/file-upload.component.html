<div fxLayout="column" fxLayoutAlign="start center">
    <span [class.hidden]="!showText && !isHovered">{{descriptionText}}</span>
    <div class="interactive-square larger-icon" fxLayout="row" fxLayoutAlign="center center"
         [ngStyle]="{'color': resolveSquareColor()}"
         (drag)="prevent($event)"
         (dragstart)="prevent($event)"
         (dragover)="hoverStart($event)"
         (dragenter)="hoverStart($event)"
         (dragleave)="hoverEnd($event)"
         (dragend)="hoverEnd($event)"
         (drop)="fileDrop($event)">
            {{resolveSquareContent()}}
    </div>
</div>
